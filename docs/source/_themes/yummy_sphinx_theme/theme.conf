[theme]
inherit = basic
stylesheet = css/theme.css

[options]
# Nav Bar urls
navs =
; Fa-icon of the icon in the navbar
navbar_icon = book
; Should navbar_icon override logo?
navbar_icon_override_logo = True
; Name of link in nav to home
home_name = Documentation

# Customization
; Header links icons
headerlinks_icon = fas fa-bookmark
; Should the jumbotron have a geopattern
jumbotron_use_geopattern = True
; Jumbrotron Image (Fallback if geopattern failed/disabled)
; Use base64 Image: data:image/...
jumbotron_background_image =

# Toc Tree
toc_depth = 2
toc_collapse = False
toc_hidden = False

# VCS
; github, gitlab, bitbucket
service = github
; E.I: TagnumElite
user = alshapton
; E.I: yummy_sphinx_theme
repo = pyntel4004

# Urls
canonical_url =
; Url for disqus
disqus =

# Analytics
google_tracking_id = 

# Colors
; Navigation bar
navbar_bg_color = #fff
navbar_text_color = #000
navbar_brand_color = #2e2e2e
navbar_hover_color = #4183c4
; Jumbotron
jumbotron_text_color = #fff
jumbotron_link_color = #fff
; Footer
footer_text_color = #777
footer_icon_color = #ccc
footer_icon_hover_color = #bbb
; Table of Contents
toc_bg_color = #fff
toc_text_color = #fff
toc_hover_color = #666
